<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentACar</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="caja">
            <h1>RENTA TU AUTO FAVORITO A BAJO PRECIO</h1>
            <h2>¿No te alcanza para comprar el auto de tus sueños? ¡RENTALO!</h2>
        </div>
    </header>

    <h3 class="subTitulo">Selecciona el carro que quieres rentar</h3>

    <div class="container">
        <div class="card">
            <img src="imagenes/carro-azul.jpg">
            <h1>BMW</h1>
            <button> <b>RENTAR AUTO</b></button>
        </div>
        <div class="card">
            <img src="imagenes/dark-grey-mini-sport-coupe-on-the-road.jpg">
            <h1>Porsche</h1>
            <button> <b>RENTAR AUTO</b></button>
        </div>
        <div class="card">
            <img src="imagenes/luxury-sport-car-with-xenon-lights-front-view.jpg">
            <h1>Aston Martin</h1>
            <button> <b>RENTAR AUTO</b></button>

        </div>
        <div class="card">
            <img src="imagenes/red-mini-coupe-driving-on-the-highway-with-high-speed.jpg">
            <h1>Ford</h1>
            <button> <b>RENTAR AUTO</b></button>

        </div>
        <div class="card">
            <img src="imagenes/white-offroader-jeep-in-the-parking.jpg">
            <h1>Mercedes Benz</h1>
            <button> <b>RENTAR AUTO</b></button>

        </div>
        <div class="card">
            <img src="imagenes/yellow-sport-car-with-black-autotuning-on-the-road.jpg">
            <h1>Camaro</h1>
            <button> <b>RENTAR AUTO</b></button>

        </div>

    </div>
    

</body>
</html>
